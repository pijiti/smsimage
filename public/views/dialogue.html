<md-dialog aria-label="details" style='width: 500px;'>
    <md-dialog-content class="md-padding">
    	<span class="fa-stack fa-1x right"ng-click="cancel()" >
    	  <i class="fa fa-square fa-stack-2x" style="margin-top:5px;color:white"></i>
    	  <i class="fa fa-times fa-stack-1x" style="margin-top:5px;color:#999"></i>
    	</span><br>
      	<div layout="row">
      		<div flex="100">
      			<h1>Message Content</h1>
      			<p>{{message.content}}</p>
      		</div>
      	</div>
      	<div layout="row">
      		<div flex="100">
      			<md-button class="md-raised md-primary right red" ng-click="cancel()">Ok</md-button>
      		</div>
      	</div>
    </md-dialog-content>
</md-dialog>
